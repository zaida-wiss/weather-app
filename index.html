<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Väderapp</h1>
        <p>Sök efter en stad för att se aktuellt väder.</p>
        <input id="cityInput" type="text" placeholder="Ange stad (t.ex Umeå)" />
        <button id="searchBtn">Sök</button>
    <div id="weatherResult" class="card hidden">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <span id="icon"></span>
        <p id="updatedTime"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
