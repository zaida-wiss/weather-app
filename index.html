<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title aria-label="Väderstation">Väderstation</title>
    <script type="module" src="api.js"></script>
</head>
<body>

    <div class="container">
    <h1>Väderapp</h1>
     <div class="search-container">
        <input id="input" type="text" aria-label="inmatningsfält för en stad" placeholder="Skriv stad här">
        <button id="inputBtn" aria-label="sök-knapp">
              <img src="Bilder/cloud.svg" class="cloud cloud1" alt="Moln">
              <img src="Bilder/cloud.svg" class="cloud cloud2" alt="Moln">
              <img src="Bilder/cloud.svg" class="cloud cloud3" alt="Moln">
              <img src="Bilder/search (1).svg" alt="Sök" class="btn-icon" />
          </button>
      </div>
    <section id="weatherInfo" aria-label="väderinformation"></section>
</body>
</html>
