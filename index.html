<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title aria-label="Väderstation">Väderstation</title>
    <script type="module" src="api.js"></script>
</head>
<body>

    <div class="container">
    <h1>Väderapp</h1>
    <div class="search-container">
    <label class="sr-only" for="input">Skriv stad här</label>
    <input id="input" type="text" placeholder="Skriv stad här" aria-label="Skriv stad här">
  
  <!-- Här visas förslagen -->
    <ul id="suggestions" class="suggestions"></ul>
     <button id="inputBtn" aria-label="Sök-knapp">
              <img src="Bilder/cloud.svg" class="cloud cloud1" alt="Moln">
              <img src="Bilder/cloud.svg" class="cloud cloud2" alt="Moln">
              <img src="Bilder/cloud.svg" class="cloud cloud3" alt="Moln">
              <img src="Bilder/search (1).svg" alt="Sök" class="btn-icon" />
          </button>
      </div>
      <section id="weatherInfo" aria-live="polite" aria-atomic="true" aria-label="Väderinformation" tabindex="0"></section>
</body>
</html>
